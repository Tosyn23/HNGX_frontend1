<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Profile</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QUPTD6HM-766c2beaa5a1-512" alt="Liz_06" data-testid="slackDisplayImage">
            <h3 data-testid="slackUserName">Omowunmi Joseph</h3>
            <div class="details">
                <p id="dayOfWeek" data-testid="currentDayOfTheWeek"></p>
                <p id="UTCTime" data-testid="currentUTCTime"></p>
                <p data-testid="myTrack">FRONTEND</p>
            </div>
            <a href="https://github.com/Tosyn06/hngx_frontend1.git">Github URL</a>
        </div>
    </div>
    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        const currentDate = new Date();
        const currentDay = currentDate.getDay();
        const day = daysOfWeek[currentDay]
        document.getElementById("dayOfWeek").textContent = day;

        const currentUTCTime = Date.now();
        document.getElementById("UTCTime").textContent = currentUTCTime;
    </script>
</body>

</html>
